name: Deploy to Dev (.NET)

on:
  pull_request:
    types: [closed]
    branches: [develop]

jobs:
  analyze-commits:
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - uses: actions/checkout@v4

      - id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching commits from the pull request via GitHub API..."
          PR_NUMBER=${{ github.event.pull_request.number }}
          commits=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}/commits \
            | jq -r '.[].commit.message')
          
          echo "Commit messages from PR:"
          echo "$commits"
          
          # Check (case-insensitively) for feat, fix, or BREAKING CHANGE in any commit message
          if echo "$commits" | grep -Eiq "(feat|fix|BREAKING CHANGE)"; then
            echo "✅ Relevant change found. Proceeding with deploy."
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️ No relevant changes. Skipping deploy."
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi
          
  build-and-deploy:
    environment: development
    needs: [analyze-commits]
    if: needs.analyze-commits.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Build .NET project
        run: |
          dotnet restore
          dotnet build
          dotnet test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1


      - name: Build & Push Dev Image
        id: build-image
        run: |
          IMAGE_TAG=dev
          docker build -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG -f Dockerfile .
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG
          echo "image=${{ secrets.ECR_REPO }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download and clean existing ECS task definition
        id: fetch-task
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ vars.TASK_DEFINITION }} \
            --region ${{ vars.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json > taskdef.json

          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' taskdef.json > taskdef-clean.json


      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef-clean.json
          container-name: ${{ vars.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            AWS_REGION=${{ vars.AWS_REGION }}
            QA_SQS_QUEUE_URL=${{ vars.QA_SQS_QUEUE_URL }}
            REMARKETING_SERVICE_QUEUE_URL=${{ vars.REMARKETING_SERVICE_QUEUE_URL }}
            ASPNETCORE_ENVIRONMENT=Development
            QA_PROCESS_TABLE=${{ vars.QA_PROCESS_TABLE }}
            USER_TABLE=${{ vars.USER_TABLE }}
            MAX_NUM_PROCESSES=${{ vars.MAX_NUM_PROCESSES }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Delete tag 'dev' from ECR
        run: |
          echo "🧼 Deleting tag 'dev' from ECR repo '${{ secrets.ECR_REPO }}' in region '${{ vars.AWS_REGION }}'..."
          
          aws ecr batch-delete-image \
            --repository-name "${{ vars.REPO_NAME }}" \
            --region "${{ vars.AWS_REGION }}" \
            --image-ids imageTag="dev"

          echo "✅ Deleted tag 'dev'."

      - name: Cleanup task definition files
        run: rm -f taskdef.json taskdef-clean.json